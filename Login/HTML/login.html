<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuizSecure</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        
        <select id="login-role" onchange="updateLoginUI()">
            <option value="">Select Role</option>
            <option value="admin">Administration</option>
            <option value="professor">Professor</option>
            <option value="student">Student</option>
        </select>

        <div id="student-code-container" style="display: none;">
            <input type="text" id="student-code" placeholder="Enter Student Code">
        </div>

        <button onclick="login()">Log In</button>
        <p class="signup-link">New user? <a href="../../Signup/HTML/signup.html">Sign Up</a></p>
    </div>
    <script src="../JavaScript/login.js"></script>
</body>
</html>
