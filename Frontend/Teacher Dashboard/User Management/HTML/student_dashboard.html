<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../CSS/student_dashboard.css">
</head>
<body>
    <div class="navbar">
        <a href="../../Teacher_Interface/HTML/student_dashboard.html" class="nav-link">Teacher Dashboard</a>
        <a href="../HTML/student_dashboard.html" class="nav-link active">User Management</a>
        <a href="../../Paper_Management/HTML/student_dashboard.html" class="nav-link">Paper Management</a>
        <a href="../../Question%20_Management/HTML/student_dashboard.html" class="nav-link">Question Management</a>
        <a href="../../../Login/HTML/login.html" class="nav-link">Exit</a>
    </div>

    <div class="user-management-container">
        <h2>User Management</h2>
        <div class="user-form">
            <input type="text" id="userName" placeholder="User Name">
            <select id="userRole">
                <option value="student">Student</option>
                <option value="co-teacher">Co-Teacher</option>
            </select>
            <button onclick="addUser()">Add</button>
            <button onclick="modifyUser()">Modify</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Role</th>
                    <th>Username</th>
                    <th>Student Name</th>
                    <th>User Status</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Users will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="../JavaScript/student_dashboard.js"></script>
</body>
</html>
