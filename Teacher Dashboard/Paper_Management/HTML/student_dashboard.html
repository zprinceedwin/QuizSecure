<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Management</title>
    <link rel="stylesheet" href="../CSS/student_dashboard.css">
</head>
<body>
    <div class="navbar">
        <a href="../../Teacher_Interface/HTML/student_dashboard.html" class="nav-link">Teacher Dashboard</a>
        <a href="../../User Management/HTML/student_dashboard.html" class="nav-link">User Management</a>
        <a href="../HTML/student_dashboard.html" class="nav-link active">Paper Management</a>
        <a href="../../Question _Management/HTML/student_dashboard.html" class="nav-link">Question Management</a>
        <a href="../../../Login/HTML/login.html" class="nav-link">Exit</a>
    </div>

    <div class="dashboard-container">
        <h2>Paper Management</h2>
        
        <div class="paper-controls">
            <input type="text" id="paperName" placeholder="Enter Paper Name">
            <button onclick="addPaper()">Add</button>
            <input type="text" id="searchPaper" placeholder="Search Paper..." oninput="searchPaper()">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Paper Name</th>
                    <th>Question Number</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody id="paperTable">
                <!-- Papers will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="../JavaScript/student_dashboard.js"></script>
</body>
</html>
